<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">

    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>My Library</h1>
        <img src="./images/colorBook.png" alt="">
    </div>
    <div class="bookFormAndGif">
        <form class="addBookForm">
            <div class="title">
                <label for="titleInput">Title</label>
                <input id="titleInput" type="text">
            </div>
            <div class="author">
                <label for="authorInput">Author</label>
                <input id="authorInput" type="text">
            </div>
            <div class="pages">
                <label for="pagesInput">Pages</label>
                <input id="pagesInput" type="text">
            </div>
            <div class="read">
                <label for="readSelect">Progress</label>
                <select name="read" id="readSelect">
                    <option value="Unstarted">Unstarted</option>
                    <option value="Started">Started</option>
                    <option value="Finished">Finished</option>
                </select>
            </div>
            <button id="addBook">Add to Library</button>
        </form>
        <img class="gif" src="./images/bookGif.webp" alt="">
    </div>
    <h2>Books</h2>
    <div class="bookDisplay">
        <!-- <div class="book-card">
            <h3 class="title">Gormenghast</h3>
            <p class="author">Mervyn Peake</p>
            <p class="pages">1173</p>
            <p class="read">Finished</p>
        </div> -->
    </div>

    </div>
    
    
</body>
</html>
